<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Pokédex</h1>

        <!-- Sección de filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar Pokémon por nombre...">
            </div>
            <div class="col-md-3">
                <select id="typeFilter" class="form-select">
                    <option value="">Filtrar por tipo</option>
                    <option value="fire">Fuego</option>
                    <option value="water">Agua</option>
                    <option value="grass">Planta</option>
                    <option value="electric">Eléctrico</option>
                    <option value="rock">Roca</option>
                    <option value="poison">Veneno</option>
                    <!-- Añade más tipos según sea necesario -->
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" id="numberFilter" class="form-control" placeholder="Buscar por número (#)">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="weaknessFilter" class="form-control" placeholder="Buscar por debilidades">
            </div>
            <div class="col-md-6">
                <input type="text" id="abilityFilter" class="form-control" placeholder="Buscar por habilidad">
            </div>
        </div>

        <!-- Contenedor de Pokémon -->
        <div class="row" id="pokemonContainer"></div>
    </div>

    <!-- Modal para mostrar los detalles del Pokémon -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="pokemonModalLabel" class="modal-title">Detalles del Pokémon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="" class="img-fluid mb-3 rounded">
                    <p><strong>Nombre:</strong> <span id="modalName"></span></p>
                    <p><strong>Número:</strong> <span id="modalNumber"></span></p>
                    <p><strong>Tipo:</strong> <span id="modalType"></span></p>
                    <p><strong>Peso:</strong> <span id="modalWeight"></span> kg</p>
                    <p><strong>Altura:</strong> <span id="modalHeight"></span> cm</p>
                    <p><strong>Habilidades:</strong> <span id="modalAbilities"></span></p>
                    <p><strong>Debilidades:</strong> <span id="modalWeakness"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js" type="module"></script>
</body>
</html>
