<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/Pokeball_icon-icons.com_67533.png">
    <!-- Google Fonts: Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Pokédex</h1>

        <!-- Sección de filtros -->
        <div class="row mb-4 filter-section">
            <div class="col-md-6">
                <label for="searchInput" class="form-label">Buscar por nombre</label>
                <input type="text" id="searchInput" class="form-control"
                    placeholder="Ej: Pikachu, Bulbasaur, Charmander...">
            </div>
            <div class="col-md-3">
                <label for="typeFilter" class="form-label">Filtrar por tipo</label>
                <select id="typeFilter" class="form-select">
                    <option value="">Selecciona un tipo</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="psychic">Psychic</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="numberFilter" class="form-label">Buscar por número</label>
                <input type="number" id="numberFilter" class="form-control" placeholder="Ej: 001, 025, 150...">
            </div>
        </div>

        <div class="row mb-4 filter-section">
            <div class="col-md-6">
                <label for="abilityFilter" class="form-label">Buscar por habilidad</label>
                <input type="text" id="abilityFilter" class="form-control"
                    placeholder="Ej: Overgrow, Blaze, Torrent...">
            </div>
            <div class="col-md-6">
                <label for="weaknessFilter" class="form-label">Buscar por debilidades</label>
                <input type="text" id="weaknessFilter" class="form-control"
                    placeholder="Ej: Fire, Water, Psychic, Ice...">
            </div>
        </div>

        <!-- Contenedor de Pokémon -->
        <div class="row" id="pokemonContainer"></div>

        <!-- Contenedor para los botones de paginación -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="paginationContainer"></ul>
        </nav>

        <!-- Modal para mostrar los detalles del Pokémon -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="pokemonModalLabel" class="modal-title">
                            <span id="modalNumber" class="me-2"></span>
                            <span id="modalName"></span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="" class="img-fluid mb-3 rounded">
                        <p><strong>Nombre:</strong> <span id="modalNameDetail"></span></p>
                        <p><strong>Número:</strong> <span id="modalNumberDetail"></span></p>
                        <p><strong>Tipo:</strong> <span id="modalType"></span></p>
                        <p><strong>Peso:</strong> <span id="modalWeight"></span> kg</p>
                        <p><strong>Altura:</strong> <span id="modalHeight"></span> cm</p>
                        <p><strong>Habilidades:</strong> <span id="modalAbilities"></span></p>
                        <p><strong>Debilidades:</strong> <span id="modalWeakness"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS y dependencias -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script personalizado -->
        <script src="js/script.js" type="module"></script>
</body>

</html>
